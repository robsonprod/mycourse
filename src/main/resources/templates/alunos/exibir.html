<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8" />
<body>

	<section layout:fragment="conteudo">

		<div class="d-flex flex-row-reverse bd-highlight mb-3 mt-3">
			<div class="card">
				<div class="card-body">
					<a href="/alunos" class="float-right" ><span class="oi oi-arrow-left"></span> Voltar</a>

				</div>
			</div>
		</div>

		<div class="card text-center">
			<div class="card-body" th:each="aluno : ${aluno}">
				<h5 class="card-title mb-3 mt-3">Exibir Aluno</h5>
				<hr>
				
				<div class="list-group">
					<div class="list-group-item">
						<label for="nome">Nome: </label>
						<span th:text=${aluno.nome} ></span>
					</div>
				</div>
				<div class="list-group">
					<div class="list-group-item">
						<label>Curso: </label>
						<span th:text=${aluno.curso} ></span>
					</div>
				</div>
				<div class="list-group">
					<div class="list-group-item">
						<label>Matricula: </label>
						<span th:text=${aluno.matricula} ></span>
					</div>
				</div>
				<div class="list-group">
					<div class="list-group-item">
						<label>Semestre: </label>
						<span th:text=${aluno.semestre} ></span>
					</div>
				</div>
				<div class="list-group">
					<div class="list-group-item">
						<label >Status: </label>
						<span class="text-capitalize" th:text=${aluno.status} ></span>
					</div>
				</div>

			</div>
		</div>

	</section>

</body>
</html>
