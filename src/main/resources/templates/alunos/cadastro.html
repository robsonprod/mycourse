<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8" />
<body>

	<section layout:fragment="conteudo">
		<div th:if="${!#strings.isEmpty(msg)}" class="mt-3">
			<span th:text="${msg}" class="alert alert-success"></span>
		</div>


		<div class="d-flex flex-row-reverse bd-highlight mt-3 mb-3">
			<div class="card">
				<div class="card-body">
						<a href="/alunos"><span class="oi oi-arrow-left"></span> Voltar</a>
				</div>
			</div>
		</div>

			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Novo aluno</h5>
					<hr>

					<form method="POST" action="/alunos" th:object="${aluno}">

						<input type="hidden" th:field="*{id}" />

						<div class="form-group"
							th:classappend="${#fields.hasErrors('nome')} ? alert-danger">
							<label for="nome">Nome</label> <input type="text"
								class="form-control" id="nome" th:field="*{nome}" /> <span
								th:if="${#fields.hasErrors('nome')}" class="help-block"
								th:errors="*{nome}"></span>
						</div>
						<div class="form-group">
							<label for="curso">Curso</label> <input type="text"
								class="form-control" id="curso" th:field="*{curso}" />
						</div>
						<div class="form-group">
							<label for="matricula">Matricula</label> <input type="text"
								class="form-control" id="matricula" th:field="*{matricula}" />
						</div>
						<div class="form-group">
							<label for="semestre">Semestre</label> <input type="text"
								class="form-control" id="semestre" th:field="*{semestre}" />
						</div>
						<div class="form-group">
							<label for="status">Status</label>
							<div>
								<select class="form-control" th:field="*{status}">
									<option th:each="status : ${todosStatus}" th:value="${status}"
										th:text="${status.descricao}"></option>
								</select>
							</div>
						</div>
						<button type="submit" class="btn btn-primary mt-3">Adicionar</button>
					</form>

				</div>
			</div>
	</section>

</body>
</html>
